<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f5e66b81f3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/circletype.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <title></title>
  </head>
  <body>
    <div class="headbar">
        <h2 id="logo">BOOLFLIX</h2>
      <ul>
        <li><a href="#popular">POPULAR</a></li>
        <li><a href="#movies">MOVIES</a></li>
        <li><a href="#tv-series">TV-SERIES</a></li>
        <li><a href="#favourites">FAVOURITES</a></li>
        <li><a href="#search">SEARCH</a></li>
        <li>
            <span id="genre_button">GENRES</span>
            <select>
              <option value="all">All</option>
            </select>
        </li>
      </ul>
      <form class="">
        <input type="text" name="search" value="">
        <i class="fas fa-search go"></i>
      </form>
    </div>

    <div class="media_box">
      <h2>POPULAR</h2>
      <div id="popular">

      </div>
      <h2>MOVIES</h2>
      <div id="movies">

      </div>
      <h2>TV-SERIES</h2>
      <div id="tv-series">

      </div>
      <h2>FAVOURITES</h2>
      <div id="favourites">

      </div>
      <h2>SEARCH</h2>
      <div id="search">

      </div>
    </div>

    <footer>
      <h6>BOOLFLIX&copy;</h6>
    </footer>

    <script id="template_media" type="text/x-handlebars-template">
      <div class="media" data-genre={{genreData}}>
        <img class="covers" src="{{cover}}" alt="">
        <div class="media_info">
          <div class="addTo">
            <i class="fas fa-bookmark"></i>
          </div>
          <div>
            <h3 class="title">{{title}}</h3>
            <span class="sorting_title">
              <span>
                Titolo originale:
              </span>
              <span>
                {{originalTitle}}
              </span>
            </span>
          </div>
          <div class="language">
            <span>
              Lingua originale:
            </span>
            <img class="flags" src="{{flag}}" alt="">
            {{language}}
          </div>
          <p class="overview">
            <span>
              OVERVIEW
            </span>
            <span>
              {{overview}}
            </span>
          </p>
          <div class="score">
            <span>
              SCORE
            </span>
            <span>
              {{{score}}}
            </span>
          </div>
        </div>
      </div>
    </script>

    <script id="template_genreFilter_options" type="text/x-handlebars-template">
      <option value={{genreCode}}>{{genreName}}</option>
    </script>


  </body>

</html>
