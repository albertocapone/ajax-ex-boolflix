<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi" viewport-fit="cover">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f5e66b81f3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>     
    <script src="js/circletype.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <title></title>
  </head>
  <body>
      <div class="headbar">
          <h2 id="logo">BOOLFLIX</h2>
        <ul class="headbar_nav">
          <li><a href="#movies">MOVIES</a></li>
          <li><a href="#tv-series">TV-SERIES</a></li>
          <li><a href="#favourites">FAVOURITES</a></li>
          <li><a href="#search">SEARCH</a></li>
          <li>
              <span id="genre_button">GENRES</span>
              <select id="genres_list">
                <option value="all">All</option>
              </select>
          </li>
        </ul>
        <div id="searchBar">
          <input id="searchInput" type="text" name="search" value="Cerca un film o una serie-tv...">
          <button id="go" type="button">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
  
      <div id="media_box">

        <div class="container">
          <h2>MOVIES</h2>
          <div class="page_switchers" data-box="movies">
            <div class="page_index">

            </div>
            <button class="page-down">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="page-up">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <div id="movies">
            
          </div>
        </div>

        <div class="container">
          <h2>TV-SERIES</h2>
          <div class="page_switchers" data-box="series">
            <div class="page_index">

            </div>
            <button class="page-down">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="page-up">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <div id="tv-series">
             
          </div>
        </div>

        <div class="container">
          <h2>FAVOURITES</h2>
          <div class="page_switchers" data-box="favs">
            <div class="page_index">

            </div>
           <button class="page-down">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="page-up">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <div id="favourites">
             
          </div>
        </div>

        <div class="container">
          <h2>SEARCH</h2>
          <div class="page_switchers" data-box="search">
            <div class="page_index">

            </div>
           <button class="page-down">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="page-up">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <div id="search">
             
          </div>
        </div>

      </div>
  
      <footer>
        <h6>BOOLFLIX&copy;</h6>
      </footer>

    <script id="template_media" type="text/x-handlebars-template">
      <div class="media" data-id={{id}} data-genre={{genreData}}>
        <img class="covers" src="{{cover}}" alt="">

        <div class="media_info">

          <button class="bookmark" type="button">
            <i class="fas fa-bookmark"></i>
          </button>

          <div>
            <h3 class="title">{{title}} ({{year}})</h3>
            <span class="sorting_title">
              <span>
                Titolo originale:
              </span>
              <span>
                {{originalTitle}}
              </span>
            </span>
          </div>
          <div class="language">
            <span>
              Lingua originale:
            </span>
            <img class="flags" src="{{flag}}" alt="">
            {{language}}
          </div>
          <div class="genre">
            <span>Genere: </span>
            <span>{{genres}}</span>
          </div>
          <p class="overview">
            <span>
              Overview
            </span>
            <span>
              {{overview}}
            </span>
          </p>
          <div class="score">
            <span>
              SCORE
            </span>
            <span>
              {{{score}}}
            </span>
          </div>
          <div class="category">
            {{category}}
          </div>
        </div>
      </div>
    </script>

    <script id="template_genreFilter_options" type="text/x-handlebars-template">
      <option value={{genreCode}}>{{genreName}}</option>
    </script>

  </body>

</html>
