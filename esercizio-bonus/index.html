<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f5e66b81f3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/circletype.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <title></title>
  </head>
  <body>
    <div class="super">

      <div class="headbar">
        <div class="">
          <h2 id="logo">BOOLFLIX</h2>
        </div>
        <ul>
          <li>POPULAR</li>
          <li>MOVIES</li>
          <li>TV-SERIES</li>
          <li>FAVOURITES</li>
          <li>GENRES</li>
        </ul>
        <form class="">
          <input type="text" name="" value="">
          <button id="go" type="button" name="button">GO</button>
        </form>
      </div>

      <div class="search_results">
        <div class="popular">

        </div>
        <div class="movies">

        </div>
        <div class="tv-series">

        </div>
        <div class="favourites">

        </div>
      </div>
    </div>

    <script id="template_media" type="text/x-handlebars-template">
      <div class="media">
        <img class="covers" src="{{cover}}" alt="">
        <div class="media_info">
          <div>
            <h3>{{title}}</h3>
            <span>Titolo originale: {{originalTitle}}</span>
          </div>
          <div class="">
            Lingua:
            <img class="flags" src="{{flag}}" alt="">
            {{language}}
          </div>
          <div class="">
            Voto:
            <div class="score">
            {{{score}}}
            </div>
          </div>
          <p>Overview: {{overview}}</p>
        </div>
      </div>
    </script>
  </body>

</html>
